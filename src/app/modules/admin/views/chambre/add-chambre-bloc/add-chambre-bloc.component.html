<div class="center">
  <div class="modal-container">
    <div class="modal-header">
      <h4 class="modal-title">Add New Room</h4>
    </div>
  <div class="modal-body">
    <div>
      <form (ngSubmit)="addChambre()" class="text-align: center;">
        <!-- roomNumber -->
        <div class="mb-3">
          <label for="roomNumber" class="form-label">Room Number</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="roomNumber"
              [(ngModel)]="newRoom.numeroChambre"
              name="roomNumber"
            />
          </div>
        </div>
        <!-- TypeC -->
        <div class="mb-3">
          <label for="typeC" class="form-label">Type</label>

          <div class="col-sm-9">
            <select
              class="form-control"
              id="typeC"
              name="typeC"
              [(ngModel)]="newRoom.typeC"
            >
              <option *ngFor="let type of typeChambreEnum" [value]="type">
                {{ type }}
              </option>
            </select>
          </div>
        </div>
        <!-- blockName -->
        <div class="mb-3">
          <label for="blockName" class="form-label">Block Name</label>

          <div class="col-sm-9">
            <select
              class="form-control"
              id="blockName"
              name="blockName"
              [(ngModel)]="newRoom.bloc"
            >
              <option *ngFor="let block of blocks" [ngValue]="block">
                {{ block.nomBloc }}
              </option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Add</button>
        <button
          type="button"
          class="btn btn-secondary ms-2"
          (click)="closeAddRoomModal()"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
</div>
